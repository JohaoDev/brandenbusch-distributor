        <img src="../../assets/new-img.png" alt="new-img" height="64" width="64">
    </a>
</div>
<div class="backHome" >
    <a type="button" routerLink="/home">
        <img src="../../assets/home-img.png" alt="home-img" height="64" width="64">
    </a>
</div>
<div class="reclamosPage">
    <a type="button" routerLink="/reclamos">
        <img src="../../assets/reclamos-img.png" alt="reclamos-img" height="64" width="64">

<!-- TABLA PEDIDOS -->
<div class="table-wrapper">
    <h1>PEDIDOS</h1>
    <table class="fl-table">
        <thead *ngFor="let item of table_header">
            <th>{{item.idproveedor}}</th>
            <th>{{item.fecha}}</th>
            <th>{{item.idestado}}</th>
            <!-- <th></th> -->
            <th></th>
            <th></th>
        </thead>

        <tbody>
            <tr *ngFor="let item of respuestaPedidos">
                <td>{{ item.idproveedor }}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.idestado }}</td>
                <!-- <td>
                    <a type="button" (click)="getDatabyID(item.id)">
                        <img src="../../assets/edit-img.png" alt="edit-img" height="18" width="18">
                    </a>
                </td> -->
                <td>
                    <a type="button" href="/resumen_pedidos" (click)="getDatabyID(item.id)">
                        <img src="../../assets/details.ico" alt="details-img" height="18" width="18">
                    </a>
                </td>
                <td>
                    <a type="button" (click)="deleteDataTable(item.id)">
                        <img src="../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- TABLA PEDIDOS -->

<!-- MODAL PEDIDOS -->
<div>
    <div id="id04" class="w3-modal">
        <div class="w3-modal-content">
            <header>
                <span onclick="document.getElementById('id04').style.display='none'" class="w3-display-topright">
                    <img src="../../assets/close-img.png" alt="edit-img" height="18" width="18">
                </span>
                <!-- <h2>Registro Cliente</h2> -->
            </header>

            <div>
                <h1>Nuevo Pedido</h1>
                <form [formGroup]="pedidosForm" autocomplete="off">
                    <strong>Proveedor *</strong><br>
                    <select formControlName="idproveedor">
                        <option *ngFor="let item of respuestaProveedores" value={{item.id}}>{{item.nombre_empresa}} - {{item.representante}}</option>
                    </select>
                    <br>

                    <a type="button" (click)="postDataPedidos()" class="w3-display-bottomright">
                      <img src="../../assets/save-img.png" alt="save-img" height="40" width="40">
                    </a>
                </form>
                <span class="w3-display-bottomleft" *ngIf="pedidosForm.controls['idproveedor'].errors?.required">* Campos Obligatorios</span>                
            </div>
        </div>
    </div>
</div>
<!-- MODAL PEDIDOS -->
