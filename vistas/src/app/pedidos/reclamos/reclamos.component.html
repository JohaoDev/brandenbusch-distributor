<div class="addData">
    <a type="button" onclick="document.getElementById('id04').style.display='block'">
        <img src="../../assets/new-img.png" alt="new-img" height="64" width="64">
    </a>
</div>
<div class="backHome">
    <a type="button" routerLink="/home">
        <img src="../../assets/home-img.png" alt="home-img" height="64" width="64">
    </a>
</div>
<div class="levelDown">
    <a type="button" routerLink="/pedidos">
        <img src="../../assets/back-img.png" alt="home-img" height="64" width="64">
    </a>
</div>

<!-- TABLA RECLAMOS -->
<div class="table-wrapper">
    <h1>RECLAMOS</h1>
    <table class="fl-table">
        <thead *ngFor="let item of table_header">
            <th>{{item.id}}</th>
            <th>{{item.fecha}}</th>
            <th>{{item.comentario}}</th>
            <th></th>
            <th></th>
            <th></th>
        </thead>

        <tbody>
            <tr *ngFor="let item of respuestaReclamos">
                <td>{{ item.id }}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.comentario }}</td>
                <td>
                    <a type="button" (click)="getDatabyID(item.id)">
                        <img src="../../../assets/edit-img.png" alt="edit-img" height="18" width="18">
                    </a>
                </td>
                <td>
                    <a type="button" href="/resumen_reclamos" (click)="getDatabyID(item.id)">
                        <img src="../../../assets/details.ico" alt="details-img" height="18" width="18">
                    </a>
                </td>
                <td>
                    <a type="button" (click)="deleteDataTable(item.id)">
                        <img src="../../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- TABLA RECLAMOS -->

<!-- MODAL RECLAMOS -->
<div>
    <div id="id04" class="w3-modal">
        <div class="w3-modal-content">
            <header>
                <span onclick="document.getElementById('id04').style.display='none'" class="w3-display-topright">
                    <img src="../../assets/close-img.png" alt="edit-img" height="18" width="18">
                </span>
                <!-- <h2>Registro Reclamo</h2> -->
            </header>

            <div>
                <h1>Nuevo Reclamo</h1>
                <form [formGroup]="reclamosForm" autocomplete="off">
                    <strong>Comentario del Reclamo *</strong><br>
                    <textarea formControlName="comentario" placeholder="Reclamos y Sugerencias"></textarea>
                    <br>

                    <a type="button" (click)="postDataReclamos()" class="w3-display-bottomright">
                        <img src="../../../assets/save-img.png" alt="save-img" height="40" width="40">
                    </a>
                </form>
                <span class="w3-display-bottomleft">* Campos Obligatorios</span>
            </div>
        </div>
    </div>
</div>
<!-- MODAL RECLAMOS -->
